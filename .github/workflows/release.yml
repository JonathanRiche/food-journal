name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-linux-gnu
            build_args: ""
          - os: ubuntu-latest
            target: x86_64-linux-musl
            build_args: "-Dtarget=x86_64-linux-musl"
          - os: macos-latest
            target: x86_64-macos
            build_args: "-Dtarget=x86_64-macos"
          - os: macos-latest
            target: aarch64-macos
            build_args: "-Dtarget=aarch64-macos"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build
        run: zig build -Doptimize=ReleaseSafe ${{ matrix.build_args }}

      - name: Package
        run: |
          mkdir -p dist
          cp zig-out/bin/food-journal dist/
          tar -czf "food-journal-${{ github.ref_name }}-${{ matrix.target }}.tar.gz" -C dist food-journal

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: food-journal-${{ github.ref_name }}-${{ matrix.target }}.tar.gz
          generate_release_notes: true
